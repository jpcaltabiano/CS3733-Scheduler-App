<html>
<head>
	<script type='text/javascript' src='./js/deleteOldSchedules.js'></script>
	<script type='text/javascript' src='./js/reportActivity.js'></script>
  	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="css/theme.css" type="text/css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <h3 class="text-center">System Admin : Scheduler App</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li class="nav-item"> <a href="" class="nav-link active show" data-toggle="pill" data-target="#tab1"><i class="fa fa-home">Delete Old Schedules</i></a> </li>
            <li class="nav-item"> <a href="" class="nav-link" data-toggle="pill" data-target="#tab2"><i class="fa fa-bed">Report Activity</i></a> </li>
            </ul>
          <div class="tab-content mt-2">
             <div class="tab-pane fade" id="tab1" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form name="deleteScheduleForm" name="deleteSchedule">
                  	<div class="form-group"> <label>N days old</label> 	<input name="day" class="form-control" placeholder="Enter Number of days"> </div>
                	<button type="submit" class="btn btn-primary" onClick="JavaScript:handleDeleteOldSchedulesClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form name="deleteOldSchedulesForm" name="deleteOldSchedules">
                  	<div class="form-group"> <label>In last N hours</label> <input name="hour" class="form-control" placeholder="Enter Number of hours"> </div>
                    <button type="submit" class="btn btn-primary" onClick="JavaScript:handleReportActivityClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-12">
           		<table id="weekSchedule"></table>
           	</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
