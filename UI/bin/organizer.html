          <div class="tab-content mt-2">

              <div class="row">
                <div class="col-md-12">
                  <form name="createScheduleForm" method="post" name="createSchedule">
                     <div class="form-group"> <label>Schedule name</label> <input name="name" class="form-control" placeholder="Enter schedule name"> </div>
                    <div class="form-group"> <label>Start date</label> <input name="sdate" type="date" class="form-control" placeholder="Enter start date"> </div>
                    <div class="form-group"> <label>End date</label> <input name="edate" type="date" class="form-control" placeholder="Enter end date"> </div>
                    <div class="form-group"> <label>Start hour</label> <input name="shour" class="form-control" placeholder="Enter start hour"> </div>
                    <div class="form-group"> <label>End hour</label> <input name="ehour" class="form-control" placeholder="Enter end hour"> </div>
                    <div class="form-group"> <label>Slot duration (15,20,30)</label> <select input name="duration">
                        <option value="15">15 min</option>
                        <option value="20">20 min</option>
                        <option value="30">30 min</option>
                    	</select> </div>
                    <div class="form-group"> <input name="result" class="form-control" readonly/> </div>
                    <button type="submit" class="btn btn-primary" onClick="JavaScript:handleCreateScheduleClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
