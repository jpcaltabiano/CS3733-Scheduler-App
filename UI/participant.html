<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
</head>

<body>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <h3 class="text-center">Participant : Scheduler App, When do you want to meet?</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li class="nav-item"> <a href="" class="nav-link active show" data-toggle="pill" data-target="#tabone"><i class="fa fa-home">Show Week Schedule</i></a> </li>
            <li class="nav-item"> <a class="nav-link" href="" data-toggle="pill" data-target="#tabtwo"><i class="fa fa-bed">Create Meeting</i></a> </li>
            <li class="nav-item"> <a class="nav-link" href="" data-toggle="pill" data-target="#tabthree"><i class="fa fa-bed">Cancel Meeting</i></a> </li>
            <li class="nav-item"> <a class="nav-link" href="" data-toggle="pill" data-target="#tabfour"><i class="fa fa-bed">Search Open Time Slot</i></a> </li>
          </ul>
          <div class="tab-content mt-2">
            <div class="tab-pane fade active show" id="tabone" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form class="">
                    <div class="form-group"> <label>Schedule ID</label> <input type="email" class="form-control" placeholder="Enter Schedule ID"> </div>
                    <div class="form-group"> <label>Start date</label> <input type="date" class="form-control" placeholder="Enter email"> </div>
                    <div class="form-group"> <label>End date</label> <input type="date" class="form-control" placeholder="Password"> </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="tabtwo" role="tabpanel">
               <div class="row">
                <div class="col-md-12">
                  <form class="">
                    <div class="form-group"> <label>Timeslot ID</label> <input type="email" class="form-control" placeholder="Enter Timeslot ID"> </div>
                    <div class="form-group"> <label>Participant Name</label> <input type="email" class="form-control" placeholder="Enter Participant Name"> </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="tabthree" role="tabpanel">
               <div class="row">
                <div class="col-md-12">
                  <form class="">
                    <div class="form-group"> <label>Timeslot ID</label> <input type="email" class="form-control" placeholder="Enter Timeslot ID"> </div>
                    <div class="form-group"> <label>Secret Code</label> <input type="email" class="form-control" placeholder="Enter Secret Code"> </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
             <div class="tab-pane fade" id="tabfour" role="tabpanel">
               <div class="row">
                <div class="col-md-12">
                  <form class="">
                    <div class="form-group"> <label>Schedule ID</label> <input type="email" class="form-control" placeholder="Enter Schedule ID"> </div>
                    <div class="form-group"> <label>Filter by month</label> <input type="email" class="form-control" placeholder="Enter month"> </div>
                    <div class="form-group"> <label>Filter by year</label> <input type="email" class="form-control" placeholder="Enter year"> </div>
                    <div class="form-group"> <label>Filter by day of week</label> <input type="email" class="form-control" placeholder="Enter day of week"> </div>
                    <div class="form-group"> <label>Filter by day of month</label> <input type="email" class="form-control" placeholder="Enter day of month"> </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>
</body>
