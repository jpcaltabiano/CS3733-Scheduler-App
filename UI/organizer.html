<!DOCTYPE html>
<html>

<head>
<script type='text/javascript' src='./js/api.js'></script>
<script type='text/javascript' src='./js/reload.js'></script>
<script type='text/javascript' src='./js/createSchedule.js'></script>
<script type='text/javascript' src='./js/showWeekSchedule.js'></script>
<script type='text/javascript' src='./js/createMeeting.js'></script>
<script type='text/javascript' src='./js/cancelMeeting.js'></script>
<script type='text/javascript' src='./js/openTimeSlot.js'></script>
<script type='text/javascript' src='./js/closeTimeSlot.js'></script>
<link rel="stylesheet" href="css/style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="css/theme.css" type="text/css">

</head>

<body>
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <h3 class="text-center">Organizer : Scheduler App, When do you want to meet?</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-tabs">
            <li class="nav-item"> <a href="" class="nav-link active show" data-toggle="pill" data-target="#tabone"><i class="fa fa-home">Create Schedule</i></a> </li>
            <li class="nav-item"> <a href="" class="nav-link" data-toggle="pill" data-target="#tabtwo"><i class="fa fa-bed">Delete Schedule</i></a> </li>
            <li class="nav-item"> <a href="" class="nav-link" data-toggle="pill" data-target="#tabthree"><i class="fa fa-bed">Open Time Slot</i></a> </li>
            <li class="nav-item"> <a href="" class="nav-link" data-toggle="pill" data-target="#tabfour"><i class="fa fa-bed">Close Time Slot</i></a> </li>
            <li class="nav-item"> <a href="" class="nav-link" data-toggle="pill" data-target="#tabfive"><i class="fa fa-bed">Cancel Meeting</i></a> </li>
            <li class="nav-item"> <a href="" class="nav-link" data-toggle="pill" data-target="#tabsix"><i class="fa fa-bed">Extend Start Date</i></a> </li>
            <li class="nav-item"> <a href="" class="nav-link" data-toggle="pill" data-target="#tabseven"><i class="fa fa-bed">Extend End Date</i></a> </li>
            <li class="nav-item"> <a class="nav-link" href="" data-toggle="pill" data-target="#tabeight"><i class="fa fa-bed">Show Week Schedule</i></a> </li>
          </ul>
          <div class="tab-content mt-2">
            <div class="tab-pane fade active show" id="tabone" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form name="createScheduleForm" name="createSchedule">
                     <div class="form-group"> <label>Schedule name</label> <input name="name" class="form-control" placeholder="Enter schedule name"> </div>
                    <div class="form-group"> <label>Start date</label> <input name="sdate" type="date" class="form-control" placeholder="Enter start date"> </div>
                    <div class="form-group"> <label>End date</label> <input name="edate" type="date" class="form-control" placeholder="Enter end date"> </div>
                    <div class="form-group"> <label>Start hour</label> <input name="shour" class="form-control" placeholder="Enter start hour"> </div>
                    <div class="form-group"> <label>End hour</label> <input name="ehour" class="form-control" placeholder="Enter end hour"> </div>
                    <div class="form-group"> <label>Slot duration (15,20,30)</label> <select input name="duration">
                        <option value="15">15 min</option>
                        <option value="20">20 min</option>
                        <option value="30">30 min</option>
                    	</select> </div>
                    <div class="form-group"> <input name="result" class="form-control" readonly/> </div>
                    <button type="button" class="btn btn-primary" onClick="JavaScript:handleCreateScheduleClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>
             <div class="tab-pane fade" id="tabtwo" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form name="deleteScheduleForm" name="deleteSchedule">
                  <div class="form-group"> <label>Schedule ID</label> <input name="scheduleid" class="form-control" placeholder="Enter Schedule ID"> </div>
                    <div class="form-group"> <label>Secret Code</label> <input name="code" class="form-control" placeholder="Enter Secret Code"> </div>
                    <button type="button" class="btn btn-primary" onClick="JavaScript:handleDeleteScheduleClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>
           <div class="tab-pane fade" id="tabthree" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form name="openTimeSlotForm" name="openTimeSlot">
                  <div class="form-group"> <label>Schedule ID</label> <input name="scheduleid" class="form-control" placeholder="Enter Schedule ID"> </div>
                  <div class="form-group"> <label>Time Slot ID</label> <input name="timeslotid" class="form-control" placeholder="Enter Time Slot ID"> </div>
                    <div class="form-group"> <label>Date</label> <input name="date" type="date" class="form-control"> </div>
                    <div class="form-group"> <label>Time</label> <input name="date" type="date" class="form-control"> </div>
                    <div class="form-group"> <label>Secret Code</label> <input name="code" class="form-control" placeholder="Enter Secret Code"> </div>
                    <button type="button" class="btn btn-primary" onClick="JavaScript:handleOpenTimeSlotClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>
         <div class="tab-pane fade" id="tabfour" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form name="closeTimeSlotForm" name="closeTimeSlot">
                  <div class="form-group"> <label>Schedule ID</label> <input name="scheduleid" class="form-control" placeholder="Enter Schedule ID"> </div>
                  <div class="form-group"> <label>Time Slot ID</label> <input name="timeslotid" class="form-control" placeholder="Enter Time Slot ID"> </div>
                  <div class="form-group"> <label>Date</label> <input name="date" type="date" class="form-control"> </div>
                  <div class="form-group"> <label>Time</label> <input name="date" type="date" class="form-control"> </div>
                    <div class="form-group"> <label>Secret Code</label> <input name="code" class="form-control" placeholder="Enter Secret Code"> </div>
                    <button type="button" class="btn btn-primary" onClick="JavaScript:handleCloseTimeSlotClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>
       <div class="tab-pane fade" id="tabfive" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                 <form name="cancelMeetingForm" name="cancelMeeting">
                 <div class="form-group"> <label>Schedule ID</label> <input name="scheduleid" class="form-control" placeholder="Enter Schedule ID"> </div>
                  <div class="form-group"> <label>Time Slot ID</label> <input name="timeslotid" class="form-control" placeholder="Enter Time Slot ID"> </div>
                    <div class="form-group"> <label>Secret Code</label> <input name="code" class="form-control" placeholder="Enter Secret Code"> </div>
                    <button type="button" class="btn btn-primary" onClick="JavaScript:handleCancelMeetingClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>
     <div class="tab-pane fade" id="tabsix" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form name="extendDateForm" name="extendDate">
                  <div class="form-group"> <label>Schedule ID</label> <input name="scheduleid" class="form-control" placeholder="Enter Schedule ID"> </div>
                    <div class="form-group"> <label>Secret Code</label> <input name="code" class="form-control" placeholder="Enter Secret Code"> </div>
                  <div class="form-group"> <label>Extend start date</label> <input name="sdate" class="form-control" type="date"> </div>
                    <button type="button" class="btn btn-primary" onClick="JavaScript:handleExtendDateClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>
  <div class="tab-pane fade" id="tabseven" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form name="extendDateForm" name="extendDate">
                  <div class="form-group"> <label>Schedule ID</label> <input name="scheduleid" class="form-control" placeholder="Enter Schedule ID"> </div>
                    <div class="form-group"> <label>Secret Code</label> <input name="code" class="form-control" placeholder="Enter Secret Code"> </div>
                  <div class="form-group"> <label>Extend end date</label> <input name="edate" class="form-control" type="date"> </div>
                    <button type="button" class="btn btn-primary" onClick="JavaScript:handleExtendDateClick(this)">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="tabeight" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <form name="showWeekScheduleForm" name="showWeekSchedule">
                  <div class="form-group"> <label>Schedule ID</label> <input name="scheduleid" class="form-control" placeholder="Enter Schedule ID"> </div>
                    <div class="form-group"> <label>Start date</label> <input name="sdate" class="form-control" type="date" value="2018-12-01"> </div>
                    <div class="form-group"> <label>End date</label> <input name="edate" class="form-control" type="date" value="2018-12-31"> </div>
                    <button type="button" class="btn btn-primary" onClick="JavaScript:handleShowWeekScheduleClick(this)">Submit</button>
                  </form>
                </div>
                <div class="col-md-12">
                    <table id="weekSchedule"></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>
</body>

</html>
